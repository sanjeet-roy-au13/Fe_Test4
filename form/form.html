
<html>

<head>
  <title>FCC: Survey Form</title>
  
  <link href="https://fonts.googleapis.com/css?family=Sunflower:300" rel="stylesheet">
  <link rel="stylesheet" href=" form.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <header class="header-footer">
      <div class="header">
        <h1 id="title">Survey Form</h1>
      </div>
    </header>

    <main role="main" class="">

      <div class="main">
        <p id="description">Let us Know How We Can improve freeCodeCamp</p>

        <div id="form-area">
          <form id="survey-form">
            <div class="form-item">
              <label id="name-label" for="name"><sup>.</sup>Name:</label>
              <input id="name" type="text" name="name" required placeholder="Your name"><br>

              <label id="email-label" for="email"><sup>.</sup>Email:</label>
              <input id="email" type="email" name="email" required placeholder="email@example.com"><br>

              <label id="number-label" for="number"><sup>.</sup>Age:</label>
              <input id="number" type="number" name="number" max="999" min="0" placeholder="30"><br>
            </div>

            
            <div class="form-item">
              <label id="dropdown-label" for="dropdown">Which option best describes your current role?</label>
              <select id="dropdown">
                <option value="" disabled selected>Select an option</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
              </select></br>
            </div>

            
            <div class="form-item">
              <label>How Likely You Will recomend freeCodeCamp to friend?</label><br>
              <input type="radio" name="recommend" value="0">Definitely</br>
              <input type="radio" name="recommend" value="1">Maybe</br>
              <input type="radio" name="recommend" value="2">Not Sure</br>
            </div>
            
            <div class="form-item">
                <label id="dropdown-like" for="dropdown">What Did You Liked The Most ?</label>
                <select id="likelist">
                  <option value="" disabled selected></option>
                  <option value="1">Front_end</option>
                  <option value="2">Back_End</option>
                  <option value="3">Data Visualization</option>
                  <option value="4">Prefer not to say</option>
                  <option value="5">Other</option>
                </select></br>
              </div>
            
            

            
            <div class="form-item">
              <label>Things should Improve in future?<br>(Click all that apply)</label></br>
              <input type="checkbox" name="improve" value="0">Front-end Project</br>
              <input type="checkbox" name="improve" value="1">Back-end Project</br>
              <input type="checkbox" name="improve" value="2">Data Visualization</br>
              <input type="checkbox" name="improve" value="3">Other</br>
            </div>

            <div id="submit-btn">
              <input id="submit" class="button" type="submit" value="Submit">
            </div>
          </form>
        </div>
        

      </div>

    </main>

    </div>

</body>

</html>
